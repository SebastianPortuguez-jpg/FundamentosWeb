<body>
     <header class="container-fluid">

    <section class="container inicio">
        <div class="row">
            <div class="col-sm-4 col-md-6 col-lg-6">
        </div>
        <div class="col-sm-8 col-md-6 col-lg-6">

  <section class="container">

            <div class="col-sm-5 col-md-5 col-lg-5">
                <div class="inputs pt-4">
                    <h2 class="pb-3">Seleccione el vehículo</h2>
                    <h4>Modelo</h4>

                    <!-- combo vehiculo -->
                    <select name="modelo" id="modelo">
                        <option selected disabled>Seleccione un modelo:</option>

                        <option>Sentra</option>
                        <option>Qashqai</option>
                    </select>

                    <div class="pt-3"></div>

                    <!-- combo version -->
                    <select name="version" id="version">
                        <option selected disabled>Seleccione una versión:</option>
                        <option>4x2</option>
                        <option>4x4</option>
                    </select>

                    <!-- boton-->
                    <div class="pt-5">
                        <button class="btn btn-danger" onclick="calcular()">Calcular</button>
                    </div>
                </div>
            </div>
            <!-- foto vehiculo -->
            <div class="col-sm-7 col-md-7 col-lg-7">
                <div class="text-center logo2 pt-5">

            </div>
        </div>
